<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Verify Your Email</title>
    <style>
        a:hover {
            background-color: #766bef;
        }
    </style>
</head>
<body style="font-family: Helvetica, sans-serif;">
<table style="min-width: 100%; border-collapse: separate; border-spacing: 0 2rem; background-color: #877ef1;">
    <tr style="background-color: #877ef1;">
        <td style="text-align: center;padding: 1rem;">
            <img th:src="@{logo.jpeg}" style="height: 35%;width: 35%;" />
        </td>
    </tr>
    <tr style="background-image: url('bg.jpeg');background-size: 100% auto;background-color: white;"
        th:style="|background: url(cid:bg);background-size: 100% auto;background-color: white;|">
        <td style="text-align: center;padding: 5rem;">
            <h1><font color="#000000" face="helvetica neue, helvetica, arial, verdana, sans-serif"><span style="background-color: #FFFFFF;">You're team is waiting..</span></font></h1>
            <p>
                <span style="background-color: #FFFFFF;">You were asked to fill out a small quiz so that we can match you into a team for <strong th:text="${courseName}"></strong> We saw that you haven't had time yet to complete the quiz so we wanted to send you a quick reminder to do so until <strong th:text="${dueDate}"></strong></span>
                </span>
            </p>
        </td>
    </tr>
    <tr style="background-color: #877ef1;">
        <td style="padding: 1rem;"></td>
    </tr>
</table>
</body>
</html>
