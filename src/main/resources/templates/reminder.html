<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Verify Your Email</title>
</head>
<body style="font-family: Helvetica, sans-serif;">
<table style="min-width: 100%; border-collapse: separate; border-spacing: 0 2rem; background-color: #877ef1;">
    <tr style="background-color: #877ef1;">
        <td style="text-align: center;padding: 1rem;">
            <a th:href="${frontendURL}"><img src="../logo.png" th:src="|cid:logo.png|" style="height: 35%;width: 35%;"></img></a>
        </td>
    </tr>
    <tr style="background-image: url('../bg.png');background-size: 100% auto;background-color: white;"
        th:style="|background: url(cid:bg.png);background-size: 100% auto;background-color: white;|">
        <td style="text-align: center;padding: 5rem;">
            <h1 style="color: #222222;font-size: 2.5rem;text-align: center;">
                <span style="background: white;">Reminder!</span>
            </h1>
            <p style="padding-bottom: 3rem; line-height: 1.5;">
                <span style="background: white;white-space: pre-line">
                    You've been invited to fill out a small quiz so that we can match you into a team
                    for <strong th:text="${courseName}"></strong>. We noticed that you haven't had the
                    time yet to complete the quiz so we wanted to send you a quick reminder to do so
                    before <strong th:text="${dueDate}"></strong>
                </span>
            </p>
        </td>
    </tr>
    <tr style="background-color: #877ef1;">
        <td style="text-align: center;padding: 0.5rem;">
            <a th:href="${frontendURL}"><img src="../tagline.png" th:src="|cid:tagline.png|" style="height: 20%;width: 20%;"></img></a>
        </td>
    </tr>
</table>
</body>
</html>
